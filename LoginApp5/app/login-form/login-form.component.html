<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="col-md-6">
        <h2>Login</h2>
        <form name="form" (ngSubmit)="form.form.valid && login()" #form="ngForm">
            <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !username.valid }">
                <label>Username</label>
                <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" #userName="ngModel" required />
                <div *ngIf="form.submitted && !userName.valid" class="help-block">Username is required.</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="form.submitted && !password.valid" class="help-block">Password is required.</div>
            </div>
        </form>
    </div>
</body>
</html>
